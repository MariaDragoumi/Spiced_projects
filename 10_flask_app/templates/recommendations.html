<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Recommender</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="rec_content">
            <div class="centered">
                <h2 class="rec">Recommended Movies</h2>
            </div>
            <ul class="movies">
                {% for rec in recs %}
                <li>{{rec}}</li>
                {% endfor %}
            </ul>
            <div class="centered">
                <img class="recimg" src="/static/horror_movie.svg" />
                <br /><br />
                <a href="/">Go back to main</a>
            </div>
            <div id="viz0"></div>

            <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
            <script>
                // basic confetti animation
                //confetti();

                // sophisticated confetti animation
                // https://www.kirilv.com/canvas-confetti/
                var end = Date.now() + 30 * 1000;

                // go Buckeyes!
                var colors = ["#EB7A21", "#ffffff"];

                (function frame() {
                    confetti({
                        particleCount: 2,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: colors,
                    });
                    confetti({
                        particleCount: 2,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: colors,
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                })();
            </script>
        </div>
    </body>
</html>
